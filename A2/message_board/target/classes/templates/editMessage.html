<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href= "../static/asserts/css/login.css">
    <script src="../static/asserts/js/bootstrap.js"></script>
</head>
<body>
<form action="" th:action="@{/updatePost}" method="post" enctype="multipart/form-data">
    <table align="center">
        <tr>
            <td style=" font-weight:bold; width:10%" >Title：</td>
            <td width="60%" ><textarea id="title" cols="60" rows="1" name="title" th:text="${post.getTitle()}"></textarea></td>
        </tr>

        <tr>
            <td style="font-weight:bold; width:10%" > Content：</td>
            <td ><textarea id="textarea" cols="60" rows="10"  name="content" th:text="${post.getContent()}"></textarea> </td>
        </tr>

        <tr>
            <center>
                <td style="font-weight:bold; width:10%" >Attachment：</td>
                <!--<td width="90%" ><input id="attachment" name="attachment" /></td>-->
                <td>
                    <input type="file" name="file" >
                    <!--<div th:if="${uploadMessage}">
                        <p th:text="${uploadMessage}"/>
                    </div>-->
                </td>
            </center>
        </tr>

        <tr >
            <td colspan="2">
                <center>
                    <input type="text" name="postId" th:value="${post.getPostId()}" hidden/>
                    <input type="submit" name="repost" value="Finish and Post" />
                </center>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
