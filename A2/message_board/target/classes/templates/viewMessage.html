<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message Board</title>
</head>
<body>

<div id="content" style="text-align: center">
    <table width="99%" id="table1" th:each="post : ${posts}">
        <tr id="message" >
            <td>Title</td>
            <td id="title" th:text="${post.getTitle()}"></td>
        </tr>
        <tr>
            <td>Content</td>
            <td id="text" style="width:21%; font-weight:normal;" th:text="${post.getContent()}"></td>
        </tr>
        <tr>
            <td>Date</td>
            <td id="date" th:text="${post.getPostDate()}"></td>
        </tr>
        <tr>
            <td>Attachment</td>
            <td id="attachment"></td>
        </tr>

    </table>
</div>
<br/><br/>
<div style="text-align: center;">
    <a href="index.jsp"><button class="bt"> 返回首页</button></a>
    <a href="liuyan.html"><button class="bt"> 继续留言</button></a>
</div>

</body>
</html>
