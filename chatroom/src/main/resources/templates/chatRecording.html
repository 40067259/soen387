<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message Recording</title>
</head>
<body>
    <h1>The chat recording you mentioned</h1>
    <div th:text="${recording}">Here show your recording</div>
    <table  cellspacing="0" cellpadding="0" border="1" style="width:750px; margin:5px auto;">
        <tr th:each="message : ${messages}">
            <td style="width:21%;font-weight:bold;text-align:center;"th:text="${message.user}"></td>
            <td th:text="${message.date}"></td><br/>
            <td th:text="${message.content}"></td>
        </tr>

    </table>
</body>
</html>
